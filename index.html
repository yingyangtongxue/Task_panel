<!DOCTYPE html>
<html>
<head>
	<title>Task Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div>
		<ul>
			<li>Tarefas</li>
			<button id="button1">Nova tarefa</button>
		</ul>
		<div id="bar_colors">
			<div id="green">A fazer</div><div id="red">Fazendo</div><div id="purple">Revisando</div><div id="light_blue">Concluidas</div>
			<div id="add_content"><div id="box_content"><h5>Nome da tarefa</h5><input type="form" name="Nome" id="first"><h5>Conteúdo</h5><input type="form" name="Conteúdo" id="second"></div></div>
		</div>
	</div>
	<div id="content">
		<div><div class="post_bar" id="to_do">A fazer</div> <div class="box" id="box_1"><p class="p1">tomar café</p> <p class="p1">exercícios</p> <p class="p1">estudar</p></div> </div>
		<div><div class="post_bar" id="in_progress">Fazendo</div> <div class="box" id="box_2"><p class="p2">trabalho1</p> </div> </div>
		<div><div class="post_bar" id="review">Revisando</div> <div class="box" id="box_3" ><p class="p3">p2-calculo</p></div> </div>
		<div><div class="post_bar" id="complete">Completas</div> <div class="box" id="box_4"><p class="p4">provas</p></div> </div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="functions.js"></script>
</body>
</html>
