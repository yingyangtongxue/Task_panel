<!DOCTYPE html>
<html>
<head>
	<title>Task Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div>
		<ul>
			<li>Task Panel</li>
			<button id="button1">New Task</button>
		</ul>
		<div id="bar_colors">
			<div id="green">color1</div><div id="red">color2</div><div id="purple">color3</div><div id="light_blue">color4</div>
		</div>
	</div>
	<div id="content">
		<div><div class="post_bar">To do</div><textarea></textarea></div>
		<div><div class="post_bar">In progress</div><textarea></textarea></div>
		<div><div class="post_bar">Review</div><textarea></textarea></div>
		<div><div class="post_bar">Complete</div><textarea></textarea></div>
	</div>
</body>
</html>
