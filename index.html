<!DOCTYPE html>
<html>
<head>
	<title>Task Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div>
		<ul>
			<li>Task Panel</li>
			<button id="button1">New Task</button>
		</ul>
		<div id="bar_colors">
			<div id="green">color1</div><div id="red">color2</div><div id="purple">color3</div><div id="light_blue">color4</div>
			<div id="add_content"><div id="box_content"><h5>Nome da tarefa</h5><input type="form" name="Nome" id="first"><h5>Conteúdo</h5><input type="form" name="Conteúdo" id="second"></div></div>
		</div>
	</div>
	<div id="content">
		<div><div class="post_bar" id="to_do">To do</div> <div class="box" id="box_1"><p class="p1" title="teste1">teste</p> <p class="p1">teste</p> <p class="p1">teste</p></div> </div>
		<div><div class="post_bar" id="in_progress">In progress</div> <div class="box" id="box_2"><p class="p2">teste</p> </div> </div>
		<div><div class="post_bar" id="review">Review</div> <div class="box" id="box_3" ><p class="p3">teste</p> </div> </div>
		<div><div class="post_bar" id="complete">Complete</div> <div class="box" id="box_4"><p class="p4">teste</p></div> </div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="functions.js"></script>
</body>
</html>
